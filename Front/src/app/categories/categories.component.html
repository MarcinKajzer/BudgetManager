<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Category name" aria-label="Category name" [(ngModel)]="newCategoryName">
    <button class="btn btn-success" type="button" (click)="addCategory()"><i class="bi bi-plus"></i>Add</button>
</div>

<div class="accordion" id="accordionPanelsStayOpenExample">
    <app-category *ngFor="let category of categories" [Category]="category"></app-category>
</div>
