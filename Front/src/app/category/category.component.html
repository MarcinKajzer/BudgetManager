
<div class="border">
  <div class="d-flex justify-content-between align-items-center p-2 pe-4 ps-4 bg-dark">
    <div>
      <input type="text" class="form-control" *ngIf="showCategoryNameInput" [(ngModel)]="categoryNewName">
      <span *ngIf="!showCategoryNameInput" class="text-light fs-5">{{category!.name}}</span>
    </div>
    <div>
      <button type="button" class="btn btn-sm btn-warning me-2" *ngIf="!showCategoryNameInput" (click)="showEditNameInput()"><i class="bi bi-pencil-square"></i></button>
      <button type="button" class="btn btn-sm btn-success me-2" *ngIf="showCategoryNameInput" (click)="editCategory()"><i class="bi bi-check-lg"></i></button>
      <button type="button" class="btn btn-sm btn-danger me-2" *ngIf="showCategoryNameInput" (click)="hideEditNameInput()"><i class="bi bi-x"></i></button>
      <button type="button" class="btn btn-sm btn-danger" (click)="deleteCategory()"><i class="bi bi-trash3" ></i></button>
    </div>
  </div>
  
  <div>
    
    <table class="table">
        <tbody>
          <tr *ngFor="let subcategory of category!.subcategories; let i = index">
              <td>
                  <input type="text" class="form-control" *ngIf="subcategory.id == editedSubcategoryId" [(ngModel)]="editedSubcategoryNewName">
                  <span *ngIf="subcategory.id != editedSubcategoryId">{{subcategory.name}}</span>
              </td>
              <td class="text-end">
                  <button type="button" class="btn btn-sm btn-warning me-2" *ngIf="subcategory.id != editedSubcategoryId" (click)="setEditedSubcategoryId(subcategory.id)"><i class="bi bi-pencil-square"></i></button>
                  <button type="button" class="btn btn-sm btn-success me-2" *ngIf="subcategory.id == editedSubcategoryId" (click)="editSubcategoryName(subcategory.id)"><i class="bi bi-check-lg"></i></button>
                  <button type="button" class="btn btn-sm btn-danger me-2" *ngIf="subcategory.id == editedSubcategoryId" (click)="setEditedSubcategoryId()"><i class="bi bi-x"></i></button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteSubcategory(subcategory.id)"><i class="bi bi-trash3" ></i></button>
              </td>
          </tr>
        </tbody>
    </table>

    <div class="input-group m-3" *ngIf="displayAddNewSubcategoryForm; else addSubcategoryBtn">
        <input type="text" class="form-control" placeholder="Subcategory name" aria-label="Subcategory name" [(ngModel)]="newSubcategoryName">
        <button class="btn btn-success" type="button" (click)="addSubcategory()"><i class="bi bi-check-lg"></i></button>
        <button class="btn btn-danger" type="button" (click)="closeAddSubcategoryForm()"><i class="bi bi-x"></i></button>
    </div>

    <ng-template #addSubcategoryBtn>
      <div class="d-flex justify-content-end m-3">
        <button type="button" class="btn btn-outline-success" (click)="displayAddSubcategoryForm()"><i class="bi bi-plus"></i>Add subcategory</button>
      </div>
    </ng-template>
        
  </div>
</div>
